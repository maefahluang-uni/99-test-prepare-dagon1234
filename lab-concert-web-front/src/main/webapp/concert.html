<!DOCTYPE html>
<html>
  <head>
    <title>Create and List Concerts</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Create Concert</h1>
    <form id="createConcertForm">
      <h3>New Concert</h3>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required /><br /><br />
      <form id="createConcertForm">
        <h3>New Concert</h3>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required /><br /><br />

        <label for="date">Date:</label>
        <input
          type="datetime-local"
          id="date"
          name="date"
          required
        /><br /><br />

        <label for="performerName">Performer's Name:</label>
        <input
          type="text"
          id="performerName"
          name="performerName"
          required
        /><br /><br />

        <label for="performerImageUri">Performer's Image URL:</label>
        <input
          type="text"
          id="performerImageUri"
          name="performerImageUri"
          required
        /><br /><br />

        <button type="submit">Create Concert</button>
      </form>

      <button type="submit">Create Concert</button>
    </form>

    <hr />

    <h1>List Concerts</h1>
    <button id="reloadButton">Reload</button>
    <div id="concertList"></div>

    <script>
      $(document).ready(function () {
        function loadConcerts() {
          $("#concertList").html("");
          $.ajax({
            type: "GET",
            url: "/concerts",
            success: function (response) {
              console.log("Concerts:", response);
              response.forEach(function (concert) {
                var concertInfo = "<p>Title: " + concert.title + "</p>";
                concertInfo += "<p>Date: " + concert.date + "</p>";
                concertInfo +=
                  "<p>Performer's Name: " + concert.performerName + "</p>";
                concertInfo +=
                  "<p>Performer's Image URL: " +
                  concert.performerImageUri +
                  "</p>";
                $("#concertList").append(concertInfo);
              });
            },
            error: function (error) {
              console.error("Error loading concerts:", error);
            },
          });
        }

        loadConcerts();

        $("#reloadButton").click(function () {
          loadConcerts();
        });

        $("#createConcertForm").submit(function (event) {
          event.preventDefault();

          var concertData = {
            title: $("#title").val(),
            date: $("#date").val(),
            performerName: $("#performerName").val(),
            performerImageUri: $("#performerImageUri").val(),
          };

          $.ajax({
            type: "POST",
            url: "/concerts",
            data: JSON.stringify(concertData),
            contentType: "application/json",
            success: function (response) {
              console.log("Concert created successfully:", response);
              loadConcerts();
            },
            error: function (error) {
              console.error("Error creating concert:", error);
            },
          });

          $("#title").val("");
          $("#date").val("");
          $("#performerName").val("");
          $("#performerImageUri").val("");
        });
      });
    </script>
  </body>
</html>
